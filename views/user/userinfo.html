<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%- title %>
    </title>
    <style>
        #table thead {
            background-color: rgba(60, 48, 48, 0.5);
        }
    </style>
</head>

<body>
    <%- include("../header.ejs") %>

        <%- include("../static/moment.ejs") %>
            <%- include("../static/bootstrap-table.ejs") %>
                <%- include("../static/bootstrap-validator.ejs") %>
                    <%- include("../static/bootstrap-select.ejs") %>
                        <div class="container content">
                            <div id="toolbar" class="btn-group">
                                <!-- <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button> -->
                                <a href="/user/reguser" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>员工登记</a>
                                <!-- <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button> -->
                                <!-- <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button> -->

                                <select class="form-control">
                                        <option value="all">导出所有</option>
                    <option value="basic">导出当前页</option>
                 </select>
                            </div>
                            <table id="table"></table>
                            <div class="modal fade" id="reModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                                            <h4 class="modal-title" id="reModalLabel">
                                                标题
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal re-form" id="re_Form">
                                                <div class="form-group">
                                                    <label for="inputName" class="col-sm-3 control-label">员工名<span style="color: red;">*</span></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="re_Name" name="Name" placeholder="员工名">
                                                    </div>
                                                </div>
                                                <div class="form-group" style="display: none;">
                                                    <label for="inputopenid" class="col-sm-3 control-label">特征码<span style="color: red;">*</span></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="re_openid" name="Openid" placeholder="微信特征码" readonly='readonly'>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputLine" class="col-sm-3 control-label">配件工序</label>
                                                    <div class="col-sm-8">
                                                        <input type="checkbox" id="part" name="part" placeholder="part" value="1">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputWork" class="col-sm-3 control-label">默认工序(3项)</label>
                                                    <div class="col-sm-8">
                                                        <select id="workitem" class="workitem" multiple data-live-search="true" name="work" data-max-options=3 data-live-search-placeholder="Search" data-actions-box="false" data-size=10>
                                                            </select>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                    <button type="button" class="btn btn-primary" id="re-submit"> 提交更改</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <%- include("../footer.ejs") %>
                            <script src="/home/userinfo.js"></script>
</body>

</html>
