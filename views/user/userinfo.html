<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息管理</title>
</head>

<body>
    <%- include("../header.ejs") %>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

        <!-- Latest compiled and minified Locales -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
        <div class="container">
            <div id="toolbar" class="btn-group">
                <!-- <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button> -->
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <!-- <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button> -->
            </div>
            <table id="table"></table>
            <div class="modal fade" id="reModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                            </button>
                            <h4 class="modal-title" id="reModalLabel">
                                标题
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal re-form" id="re_Form">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-3 control-label">帐户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="re_Name" name="Name" placeholder="账户名">
                                    </div>
                                </div>
                                <div class="form-group" style="display: none;">
                                    <label for="inputopenid" class="col-sm-3 control-label">特征码</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="re_openid" name="Openid" placeholder="微信特征码" readonly='readonly'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputWork" class="col-sm-3 control-label">默认工种1</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="re_Work1" name="Work1" placeholder="默认工种1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputWork" class="col-sm-3 control-label">默认工种2</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="re_Work2" name="Work2" placeholder="默认工种2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputWork" class="col-sm-3 control-label">默认工种3</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="re_Work3" name="Work3" placeholder="默认工种3">
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button class="btn btn-lg btn-primary btn-block col-sm-6" type="buttom" id="re-submit">提交</button>
                                    </div>
                                </div> -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="re-submit"> 提交更改</button>
                                </div>
                            </form>
                        </div>
                        <!--     -->
                    </div>
                </div>
            </div>
        </div>
        <%- include("../footer.ejs") %>

            <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js">
            </script>
            <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/language/zh_CN.min.js">
            </script>
            <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
            <script src="/home/userinfo.js"></script>
</body>

</html>
