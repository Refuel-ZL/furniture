<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%=title%>
    </title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        .mypanel {
            width: 100%;
            margin: 150px auto;
        }
        
        .mypanel .content {
            text-align: center;
            padding: 30px
        }
        
        .mypanel .title {
            text-align: center;
        }
    </style>
</head>

<body>
    <%- include("./header.ejs") %>

        <div class="container">
            <div class="mypanel">
                <div class="title">
                    <h1>用户操作</h1>
                    <h3 style="margin-top: 5px;">
                        <%=title%>
                    </h3>
                </div>
                <div class="content">
                    <%- content  -%>
                </div>
            </div>
        </div>
        <%- include("./footer.ejs") %>

</body>

</html>
