<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>产品录入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .reg-form {
            max-width: 480px;
            padding: 15px;
            margin: 0 auto;
        }
        
        .reg-form-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <%- include("../header.ejs") %>

        <%- include("../static/bootstrap-validator.ejs") %>
            <%- include("../static/qrcode.ejs") %>
                <%- include("../static/eventsource.ejs") %>
                    <div class="container">
                        <form class="form-horizontal reg-form" id="Form">
                            <h2 class="reg-form-heading">登记</h2>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-3 control-label">帐户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="Name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputOpenid" class="col-sm-3 control-label">微信认证</label>
                                <div class="col-sm-8">
                                    <div id="qrcode"></div>
                                    <img src="" id="Qrimg" class="img-thumbnail" title="扫描此二维码认证用户微信">
                                    <input type="text" class="form-control" style="display: none;" name="Openid" id="Openid" placeholder="微信特征码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-lg btn-primary btn-block col-sm-6" type="buttom" id="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <%- include("../footer.ejs") %>
</body>

</html>
